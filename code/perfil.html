<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-perfil.css">
    <title>Perfil | Support Teens</title>
</head>

<body>
    <header>
        <container class="header-logo">
            <img src="/public/svg_diario/logo.svg" alt="Logo: aperto de mãos">
            <h1>Support Teens</h1>
        </container>
        <container class="header-buttons">
            <button><a href="index.html" style="text-decoration: none; color: black;">Home
                </a></button>
            <button><a href="cadastro.html" style="text-decoration: none; color: black;">Cadastro
                </a></button>
            <button><a href="HomeChat.html" style="text-decoration: none; color: black;">Chat
                </a></button>
            <button><a href="Descritiva.html" style="text-decoration: none; color: black;">Descritiva
                </a></button>
            <button><a href="Contato.html" style="text-decoration: none; color: black;">Contato
                </a></button>
            <button><a href="sobre.html" style="text-decoration: none; color: black;">Sobre
                </a></button>
            <button><a href="home_diario.html" style="text-decoration: none; color: black;">Diário
                </a></button>
            <button><a href="perfil.html"><img src="/public/svg_diario/icon_profile-backgroud.svg"
                        alt="Perfil"></a></button>
        </container>
    </header>
    <main>
        <section class="modify">
            <h1>Deseja alterar dados?</h1>
            <div class="textfield">
                <form>
                    <label for="adress">Endereço</label>
                    <input name="adress" type="text" placeholder="Ex.: Av., Rua," id="adress">
                </form>
            </div><br>
            <div class="textfield">
                <form>
                    <label for="fone">Telefone</label>
                    <input name="fone" type="text" placeholder="(XX) XXXXX-XXXX" id="fone">
                </form>
            </div><br>
            <div class="textfield">
                <form>
                    <label for="occupation">Profissão</label>
                    <input name="occupation" type="text" placeholder="Ex: Estudante" id="occupation">
                </form>
            </div><br>
            <div class="textfield">
                <form>
                    <label for="about">Sobre você</label>
                    <textarea style="resize: none;" name="about" type="" placeholder="Escreva algo sobre você"
                        id="about"></textarea>
                </form>
            </div><br>
        </section>
        <section class="perfil">
            <div class="avatar">
                <img src="/public/src/perfil-avatar.svg" alt="Foto de perfil">
            </div>
            <div class="data-user">
                <div class="data-user-backgroud"></div>
                <div class="data-user-backgroud"></div>
                <div class="data-user-backgroud"></div>
                <div class="data-user-backgroud"></div>
                <div class="data-user-backgroud"></div>
            </div>
        </section>
    </main>
    <footer>
        <table class="links">
            <tbody>
                <tr>
                    <th scope="col">Institucional</th>
                    <th scope="col">Contate-nos</th>
                    <th scope="col">Acessibilidade</th>
                    <th scope="col">Minha conta</th>
                    <th scope="col">Privacy Policy</th>
                    <th scope="col">Siga-nos</th>
                </tr>
                <tr>
                    <td>Sobre nós</td>
                    <td>Email</td>
                </tr>
                <tr>
                    <td>Blog</td>
                    <td>Whatsapp</td>
                </tr>
                <tr>
                    <td>Trabalhe Conosco</td>
                </tr>
                <tr>
                    <td>Sobre a SupportTeens</td>
                </tr>
            </tbody>
        </table>


        <div class="copyright">
            <p>@Copyright Support Teens 2023 -
                Todos os
                direitos
                reservados.</p>
        </div>

    </footer>
</body>

</html>
